<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h3>Faculty details</h3>

    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                <div class="row g-3">
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                        <label for="" class="form-label">Department</label>
                        <select class="form-control" id="">
                            <option value="cs engineering">cs engineering</option>
                            <option value="electronics and communication">electronics and communication</option>
                            <option value="mechanical engineering">mechanical engineering</option>
                            <option value="civil engineering">civil engineering</option>
                            <option value="biotechnology">biotechnology</option>
                            <option value="chemical engineering">chemical engineering</option>
                        </select>

                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">faculty name</label>
                        <input placeholder="Enter name" type="text" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Contact number</label>
                        <input placeholder="987654321" type="text" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Qualification</label>
                        <input placeholder="enter your qualification" type="text" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Address</label>
                        <textarea placeholder="Enter address" name="" id="" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Pincode</label>
                        <input placeholder="Enter pincode" type="text" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Blood Group</label>
                        <select name="" id="" class="form-control">
                            <option value="A+">A+</option>
                            <option value="A-">A+</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="AB+">O+</option>
                            <option value="AB-">O-</option>
                        </select>
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">College name</label>
                        <input placeholder="Enter college name" type="text" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">District</label>
                        <select name="" id="" class="form-control">
                            <option value="kasargod">kasargod</option>
                            <option value="kannur">kannur</option>
                            <option value="wayanad">wayanad</option>
                            <option value="kozhikode">kozhikode</option>
                            <option value="malapuram">malapuram</option>
                            <option value="palakkad">palakkad</option>
                            <option value="thrissur">thrissur</option>
                            <option value="ernakulam">rnakulam</option>
                            <option value="idukki">idukki</option>
                            <option value="kottayam">kottayam</option>
                            <option value="alappuzha">alappuzha</option>
                            <option value="pathanamthitta">pathanamthitta</option>
                            <option value="kollam">kollam</option>
                            <option value="thiruvanandhapuram">thiruvanandhapuram</option>
                        </select>
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                        <label for="" class="form-label">Year of experience</label>
                        <input placeholder="Enter year of experience" type="text" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Date of birth</label>
                        <input placeholder="Enter DOB" type="date" name="" id="" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Email ID</label>
                        <input placeholder="ex@gmail.com" type="email" name="" id="" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="" class="form-label">User Name</label>
                        <input placeholder="Enter User Name" type="text" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="" class="form-label">Password</label>
                        <input placeholder="*********" type="password" name="" id="" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="" class="form-label">Conform Password</label>
                        <input placeholder="*******" type="password" name="" id="" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <button class="btn btn-success">Submit</button>
                    </div>
                </div>


            </div>
        </div>
    </div>


    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
